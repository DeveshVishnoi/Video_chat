<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: #a6b6fb;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }
        .card {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .btn-custom {
            background-color: #ff6b81; /* Bright pink */
            border-color: #ff6b81; 
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-custom:hover {
            background-color: #ff4f63; /* Darker pink */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .form-control {
            border-radius: 10px; /* Rounded input fields */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: small;
        }
        .footer a {
            color: #ff6b81; /* Matching footer link color */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="header">
        <h5 class="mb-0">Welcome to Video Chat App</h5>
    </div>

    <div class="container mt-4">
        <h4 class="text-center font-weight-bold">Connect with Your Friends Anytime!</h4>

        <div class="main-container">
            <div class="card p-4">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <p>Create a new chat and share the code with your friends.</p>
                        <a href="/create">
                            <button type="button" class="btn btn-custom btn-lg">New Chat</button>
                        </a>
                    </div>

                    <div class="col-md-6">
                        <form method="POST" action="/joinroom">
                            <div class="mb-3">
                                <label for="roomID" class="form-label">Enter Code or Link</label>
                                <input type="text" class="form-control" id="roomID" name="roomID"
                                    aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text">Enter the 8-digit code here.</div>
                            </div>
                            <button type="submit" class="btn btn-custom btn-lg">Join Chat</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        Developed By Devesh Vishnoi 
        <p style="display: inline; color: red;">&#9829;</p><br>
        <a href="mailto:deveshvishnoi41@gmail.com">deveshvishnoi41@gmail.com</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
